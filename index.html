<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tesseract OCR Reader</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="input-group">
                    <input type="url" class="form-control" id="link" placeholder="Image URL">
                </div>

                <div class="input-group">
                    <button type="button" id="send" class="btn btn-primary btn-lg">Send</button>
                </div>

            </div>


            <div class="col-md-12">
                <div class="input-group">
                    <textarea id="result" class="form-control" rows="10" cols="20"></textarea>
                </div>

                <div class="input-group">
                    <button type="button" id="run" class="btn btn-success btn-lg">Run Voice</button>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>



</body>

<script src="script.js"></script>

</html>
